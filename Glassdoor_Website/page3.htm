<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page3.css">
    <link
      rel="shortcut icon"
      href="https://www.glassdoor.co.in/favicon.ico"
      type="image/x-icon"
    />
    <title>
        Build your profile
    </title>
</head>
<body>
    <div id="parent">
        <div id="top">
            <p>
                To restore your access, we ask that you contribute. <a href="">Write a Review</a>  or  <a href="">Add a Salary</a>.
            </p>
        </div>
        <form action="">
            <div id="topSearch">
                <div id="a1">
                    <img class="sizeIt" src="static\glassd.JPG" alt="">
                </div>
                <div id="a2" class="aas">
                    <div id="lens">
                        <img  class="sizeIt" src="static\greenSearch.JPG" alt="">
                    </div>
                    <div id="typ">
                        <input class="sizeIt" type="text" name="" id="searc" placeholder="Job Title, Keywords, or Company">
                    </div>
                </div>
                <div id="a3" class="aas">
                    <div id="jb">
                        <p>Jobs</p>
                    </div>
                    <div>
                        <img class="sizeIt" id="arow" src="static\upArrow.JPG" alt="">
                    </div>
                </div>
                <div id="a4" class="aas">
                    <input  class="sizeIt" type="text" name="" id="ta4" placeholder="Enter your location">
                </div>
                <div id="a5" class="aas">
                    <input id="submt" type="submit" value="Search">
                </div>
                <div id="a6" class="aas">
                    <img class="sizeIt" src="static\notification.JPG" id="noti" alt=""
                    onmouseover="this.src='static/notClicked.JPG'"
                    onmouseleave="this.src='static/notification.JPG'">
                </div>
                <div id="a7" class="aas">
                    <img class="sizeIt" src="static\icon_person.JPG" id="profi" alt=""
                    onmouseover="this.src='static/profileClicked.JPG'"
                    onmouseleave="this.src='static/icon_person.JPG'">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="page3.js"></script>
