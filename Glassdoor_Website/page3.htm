<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page3.css">
    <link
      rel="shortcut icon"
      href="https://www.glassdoor.co.in/favicon.ico"
      type="image/x-icon"
    />
    <title>
        Build your profile
    </title>
</head>
<body>
    <div id="parent">
        <div id="top">
            <p>
                To restore your access, we ask that you contribute. <a href="">Write a Review</a>  or  <a href="">Add a Salary</a>.
            </p>
        </div>
        <form action="">
            <div id="topSearch">
                <div id="1">
                    <img src="static\glassd.JPG" alt="">
                </div>
                <div id="2">
                    <div id="lens">
                        <img src="static\greenSearch.JPG" alt="">
                    </div>
                    <div id="typ">
                        <input type="text" name="" id="searc" placeholder="Job Title, Keywords, or Company">
                    </div>
                </div>
                <div id="3">
                    <div id="jb">
                        <p>Jobs</p>
                    </div>
                    <div>
                        <img id="arow" src="static\upArrow.JPG" alt="">
                    </div>
                </div>
                <div id="4">
                    <input type="text" name="" id="">
                </div>
                <div id="5">
                    <input type="submit" value="Submit">
                </div>
                <div id="6">
                    <img src="static\notification.JPG" id="noti" alt="">
                </div>
                <div id="7">
                    <img src="static\icon_person.JPG" id="profi" alt="">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="page3.js"></script>
